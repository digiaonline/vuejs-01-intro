<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Vue.js Workshop</title>
  <meta name="description" content="The Vue.js workshop">
  <meta name="author" content="Sang Dang">

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    {{ message }}

    <custom-component />
  </div>

  <script>
    Vue.component('custom-component', {
      template: '<h1>This is a big-*ss text!</h1>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })

    console.log(app)
  </script>
</body>
</html>
